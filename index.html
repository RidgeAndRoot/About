<footer style="background-color: #f1f1f1; padding: 40px 0;">
    <div id="contact" style="max-width: 800px; margin: 0 auto; padding: 20px; text-align: center;">
        <h2 style="font-family: 'Roboto', sans-serif; font-size: 32px; color: #515151;">CONTACT US</h2>
        <div id="contact-form">
            <form action="https://formspree.io/f/xrbboryg" method="POST" style="display: flex; flex-direction: column; gap: 15px;">
                <input 
                    type="hidden" 
                    name="_subject" 
                    value="Contact request from personal website" 
                />
                <input 
                    type="text" 
                    name="name" 
                    placeholder="Your Name" 
                    required
                    style="padding: 10px; border: 1px solid #ffffff; border-radius: 4px; background-color: white; color: #515151; font-family: 'Roboto', sans-serif; font-size: 14px; outline: none;"
                />
                <input 
                    type="email" 
                    name="_replyto" 
                    placeholder="Your email" 
                    required
                    style="padding: 10px; border: 1px solid #ffffff; border-radius: 4px; background-color: white; color: #515151; font-family: 'Roboto', sans-serif; font-size: 14px; outline: none;"
                />
                <input 
                    type="tel" 
                    name="phone" 
                    placeholder="Your phone number (optional)" 
                    style="padding: 10px; border: 1px solid #ffffff; border-radius: 4px; background-color: white; color: #515151; font-family: 'Roboto', sans-serif; font-size: 14px; outline: none;"
                />
                <textarea 
                    name="message" 
                    placeholder="Type your message" 
                    required
                    style="padding: 10px; border: 1px solid #ffffff; border-radius: 4px; background-color: white; color: #515151; font-family: 'Roboto', sans-serif; font-size: 14px; outline: none; height: 150px;"
                ></textarea>
                <button 
                    type="submit" 
                    style="background-color: #ffffff; color: white; padding: 10px; border-radius: 4px; font-family: 'Roboto', sans-serif; font-size: 16px; cursor: pointer; border: none;">
                    SUBMIT
                </button>
            </form>
        </div>
    </div>
</footer>
