<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form Visibility</title>
</head>
<body>
    <!-- Simple Contact Form for Testing -->
    <div id="contact" style="max-width: 800px; margin: 0 auto; padding: 20px; text-align: center;">
        <h2 style="font-size: 32px; color: #515151;">INQUIRE</h2>
        <div id="contact-form">
            <form action="https://formspree.io/f/xrbboryg" method="POST" style="display: block; flex-direction: column; gap: 20px;">
                <input 
                    type="text" 
                    name="name" 
                    placeholder="Your Name" 
                    required
                    style="padding: 10px; border: 1px solid #515151; border-radius: 4px; background-color: white; color: #515151; font-size: 14px; outline: none; width: 100%;"
                />
                <input 
                    type="email" 
                    name="_replyto" 
                    placeholder="Your email" 
                    required
                    style="padding: 10px; border: 1px solid #515151; border-radius: 4px; background-color: white; color: #515151; font-size: 14px; outline: none; width: 100%;"
                />
                <input 
                    type="tel" 
                    name="phone" 
                    placeholder="Your phone number (optional)" 
                    style="padding: 10px; border: 1px solid #515151; border-radius: 4px; background-color: white; color: #515151; font-size: 14px; outline: none; width: 100%;"
                />
                <textarea 
                    name="message" 
                    placeholder="Type your message" 
                    required
                    style="padding: 10px; border: 1px solid #515151; border-radius: 4px; background-color: white; color: #515151; font-size: 14px; outline: none; height: 150px; width: 100%;"
                ></textarea>
                <button 
                    type="submit" 
                    style="background-color: #515151; color: white; padding: 10px; border-radius: 4px; font-size: 16px; cursor: pointer; border: none;">
                    SUBMIT
                </button>
            </form>
        </div>
    </div>
</body>
</html>
